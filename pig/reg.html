<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
				
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title">REGISTER</h1>
	</header>
	<div class="mui-content">
		<form id='login-form' class="mui-input-group" style="margin-top: 40%;">
				<div class="mui-input-row" >
					<label>手机号</label>
					<input id='account1' type="text" class="mui-input-clear mui-input" placeholder="请输入账号">
				</div>
				<div class="mui-input-row">
					<label>密&emsp;码</label>
					<input id='password1' type="password" class="mui-input-clear mui-input" placeholder="请输入密码">
				</div>
					<div class="mui-input-row">
					<label>确认密码</label>
					<input id='password2' type="password" class="mui-input-clear mui-input" placeholder="请输入密码">
				</div>
		</form>
		<center style="margin-top: 50px;">
			<button type="button"  id="register" class="mui-btn" style="border-radius:60px ; background:#2AC845;width: 200px;">确认注册</button>
		</center>

	</div>
	
	<script>
		var btn = document.getElementById("register");
		btn.addEventListener("tap",function(){
			var username1 = document.getElementById("account1").value;
			var passwd1 = document.getElementById("password1").value;
			var passwd2 = document.getElementById("password2").value;
			if(username1==''||passwd1==''||passwd2=='')
				return;
			if(username1.length!=11)
				{mui.toast("手机号格式错误！");
				return;}
			if(passwd1!=passwd2)
				{mui.toast("密码不一致！");
				return;}                                     
				   mui.ajax({
		    		type:"POST",
		    		url:"http://192.168.1.115:8000/register/",
		        	data: {'account':username1,'password':passwd1,'re_password':passwd2},
		        	success: function(data) {
		        		if(data=="SUCCESS")
		        			mui.toast("注册成功");
		        		else
		        			mui.toast("已注册过!");
		      	 	 },
		       		 error: function(xhr, type, errorThrown) {
		        	    mui.toast('错误');
		        	}
		    	});
			
		});
		
	</script>
	</body>
</html>
